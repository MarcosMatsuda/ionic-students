<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Estudante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="create()" #formulario="ngForm">
    <ion-item>
      <ion-label color="primary" floating>Nome completo</ion-label>
      <ion-input clearInput [(ngModel)]="fullname" name="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="gender" name="gender">
        <ion-option value="f">Feminino</ion-option>
        <ion-option value="m">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Nascimento</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" name="date"></ion-datetime>
    </ion-item>

    <button ion-button type="submit" block>Adicionar</button>
  </form>

</ion-content>
