<ion-header>
  <ion-navbar>
    <ion-title>Editar estudante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="edit()" #formulario="ngForm">
    <ion-item>
      <ion-label color="primary" floating>Nome completo</ion-label>
      <ion-input clearInput [(ngModel)]="student.fullname" name="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="student.gender" name="gender">
        <ion-option value="f">Feminino</ion-option>
        <ion-option value="m">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="student.birthday" name="date"></ion-datetime>
    </ion-item>
    
    <button ion-button type="submit" block>Editar</button>
  </form>

</ion-content>
