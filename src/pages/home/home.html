<ion-header>
  <ion-navbar>
    <ion-title>Projeto Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="shouldShowCancel" (ionInput)="filterList()" (ionCancel)="cancelFilter()" placeholder="Pesquisar"></ion-searchbar>
  <ion-list *ngFor="let student of students">
    <ion-item (click)="pageEdit(student)">
      <h2>{{ student.fullname }}</h2>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="pageCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
